        <ul>
<li>获取设备当前格式(–list-formats-ext)<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">novauto@novauto:~/raw12/yuv422$ v4l2-ctl --list-formats-ext</span><br><span class="line">ioctl: VIDIOC_ENUM_FMT</span><br><span class="line">	Index       : 0</span><br><span class="line">	Type        : Video Capture</span><br><span class="line">	Pixel Format: &#x27;UYVY&#x27;</span><br><span class="line">	Name        : UYVY 4:2:2</span><br><span class="line">		Size: Discrete 1920x1080</span><br><span class="line">			Interval: Discrete 0.033s (30.000 fps)</span><br><span class="line"></span><br><span class="line">	Index       : 1</span><br><span class="line">	Type        : Video Capture</span><br><span class="line">	Pixel Format: &#x27;NV16&#x27;</span><br><span class="line">	Name        : Y/CbCr 4:2:2</span><br><span class="line">		Size: Discrete 1920x1080</span><br><span class="line">			Interval: Discrete 0.033s (30.000 fps)</span><br><span class="line"></span><br><span class="line">	Index       : 2</span><br><span class="line">	Type        : Video Capture</span><br><span class="line">	Pixel Format: &#x27;UYVY&#x27;</span><br><span class="line">	Name        : UYVY 4:2:2</span><br><span class="line">		Size: Discrete 1920x1080</span><br><span class="line">			Interval: Discrete 0.033s (30.000 fps)</span><br><span class="line"></span><br></pre></td></tr></table></figure></li>
<li>采图命令<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">novauto@novauto:~/raw12/yuv422$ v4l2-ctl -d /dev/video2 --set-fmt-video=width=1920,height=1080,pixelformat=UYVY --stream-count=1 --stream-mmap --stream-to=csi.yuv --verbose</span><br><span class="line">VIDIOC_QUERYCAP: ok</span><br><span class="line">VIDIOC_G_FMT: ok</span><br><span class="line">VIDIOC_S_FMT: ok</span><br><span class="line">Format Video Capture:</span><br><span class="line">	Width/Height      : 1920/1080</span><br><span class="line">	Pixel Format      : &#x27;UYVY&#x27;</span><br><span class="line">	Field             : None</span><br><span class="line">	Bytes per Line    : 3840</span><br><span class="line">	Size Image        : 4147200</span><br><span class="line">	Colorspace        : sRGB</span><br><span class="line">	Transfer Function : Default (maps to sRGB)</span><br><span class="line">	YCbCr/HSV Encoding: Default (maps to ITU-R 601)</span><br><span class="line">	Quantization      : Default (maps to Limited Range)</span><br><span class="line">	Flags             : </span><br><span class="line">VIDIOC_REQBUFS: ok</span><br><span class="line">VIDIOC_QUERYBUF: ok</span><br><span class="line">VIDIOC_QBUF: ok</span><br><span class="line">VIDIOC_QUERYBUF: ok</span><br><span class="line">VIDIOC_QBUF: ok</span><br><span class="line">VIDIOC_QUERYBUF: ok</span><br><span class="line">VIDIOC_QBUF: ok</span><br><span class="line">VIDIOC_QUERYBUF: ok</span><br><span class="line">VIDIOC_QBUF: ok</span><br><span class="line">VIDIOC_STREAMON: ok</span><br><span class="line">	Index    : 0</span><br><span class="line">	Type     : Video Capture</span><br><span class="line">	Flags    : mapped</span><br><span class="line">	Field    : None</span><br><span class="line">	Sequence : 0</span><br><span class="line">	Length   : 4147200</span><br><span class="line">	Bytesused: 4147200</span><br><span class="line">	Timestamp: 1626894853.303928s (Monotonic, End-of-Frame)</span><br><span class="line"></span><br><span class="line">VIDIOC_STREAMOFF: ok</span><br></pre></td></tr></table></figure></li>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
