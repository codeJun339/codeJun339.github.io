        <p>USB常用命令</p>
<ul>
<li><p>查看u盘工作模式</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">cat /sys/kernel/debug/usb/devices | grep Manufacturer=Kingston -B4 -A7 </span><br><span class="line">输出如下：</span><br><span class="line">T:  Bus=01 Lev=01 Prnt=01 Port=02 Cnt=01 Dev#=  5 Spd=480  MxCh= 0</span><br><span class="line">D:  Ver= 2.00 Cls=00(&gt;ifc ) Sub=00 Prot=00 MxPS=64 #Cfgs=  1</span><br><span class="line">P:  Vendor=3535 ProdID=6387 Rev= 1.00</span><br><span class="line">S:  Manufacturer=aigo</span><br><span class="line">S:  Product=U212</span><br><span class="line">S:  SerialNumber=428A75BB</span><br><span class="line">C:* #Ifs= 1 Cfg#= 1 Atr=80 MxPwr=100mA</span><br><span class="line">I:* If#= 0 Alt= 0 #EPs= 2 Cls=08(stor.) Sub=06 Prot=50 Driver=usb-storage</span><br><span class="line">E:  Ad=01(O) Atr=02(Bulk) MxPS= 512 Ivl=0ms</span><br><span class="line">E:  Ad=82(I) Atr=02(Bulk) MxPS= 512 Ivl=0ms</span><br></pre></td></tr></table></figure>
</li>
<li><p>查看插入的usb设备</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"># cat /sys/kernel/debug/usb/devices | grep Manufacturer | grep -vE &#x27;Linux|Љ&#x27;</span><br><span class="line">S:  Manufacturer=Kingston</span><br></pre></td></tr></table></figure></li>
</ul>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
